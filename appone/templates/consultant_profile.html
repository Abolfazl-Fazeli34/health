<!-- fitness/templates/fitness/consultant_profile.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل مشاور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2 class="mt-5">پروفایل مشاور</h2>

        <h3 class="mt-4">برنامه‌های ارسال‌شده</h3>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>دانش‌آموز</th>
                    <th>برنامه</th>
                    <th>تاریخ ارسال</th>
                </tr>
            </thead>
            <tbody>
                {% for program in health_programs %}
                <tr>
                    <td>{{ program.user.username }}</td>
                    <td>{{ program.program_text }}</td>
                    <td>{{ program.date_assigned }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
