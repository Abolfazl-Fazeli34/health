<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد مشاور</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">داشبورد مشاور</h2>
    <div class="mt-4">
      <h3>لیست دانش‌آموزان</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">نام</th>
            <th scope="col">ایمیل</th>
            <th scope="col">عملیات</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ student.username }}</td>
              <td>{{ student.email }}</td>
              <td><a href="{% url 'assign_program' student.id %}" class="btn btn-primary">ارسال برنامه</a></td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="4" class="text-center">هیچ دانش‌آموزی وجود ندارد</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
