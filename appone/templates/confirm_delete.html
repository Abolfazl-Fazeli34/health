<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حذف BMI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">آیا مطمئن هستید که می‌خواهید این رکورد BMI را حذف کنید؟</h2>
    <div class="mt-3">
      <p>رکورد BMI که قصد حذف آن را دارید:</p>
      <ul>
        <li>وزن: {{ bmi_record.weight }} کیلوگرم</li>
        <li>قد: {{ bmi_record.height }} سانتی‌متر</li>
        <li>BMI: {{ bmi_record.bmi }}</li>
        <li>تاریخ: {{ bmi_record.date }}</li>
      </ul>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">حذف</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">لغو</a>
      </form>
    </div>
  </div>
</body>
</html>
