<!-- fitness/templates/fitness/manage_students.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت دانش‌آموزان</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2 class="mt-5">مدیریت دانش‌آموزان</h2>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>نام دانش‌آموز</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.username }}</td>
                    <td>
                        <a href="{% url 'assign_program' student.id %}" class="btn btn-primary">ارسال برنامه</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
